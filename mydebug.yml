---
- hosts: 172.31.8.44
  become: yes
  tasks:
  - name: i want to execute linux command
    command: hostname -f
    register: myresult
    
  - name: i want to display my first task result
    debug:
     msg: "{{myresult}}" 


  - name: i want install git
    apt:
     name: git
     state: present
    when: myresult.stderr==""
  - name: i want to install tree
    apt: 
     name: tree
     state: present
    when: myresult.stderr !=""
